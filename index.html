<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fSociety</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    

    <div id="terminalContainer">

        <div id="storyHolder">
            <br>
            <p class="terminalLine output">Welcome!</p>
            <p class="terminalLine output">You're a sysAdmin for a major tech firm</p>
            <p class="terminalLine output">You have 5 minutes to fix their systems!</p>
            <p class="terminalLine output">Type 'help' to see a list of commands and 'hint' for a puzzle hint :)</p>
            <br>
            <hr>
        </div>

        <div id="terminalOutputHolder">
        </div>
    
        <div id="terminalInputHolder">
            <span id="terminalInput" contenteditable="true"></span>
        </div>
    
    </div>

    <div id="endingContainer">
        <div id="endingCover"></div>
        <div id="endingHolder">
            <h1 id="endingTitle"></h1>
            <p id="endingDescription"></p>
            <span id="endingNumber"></span>
        </div>
    </div>

    <script src="js/pathways.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
